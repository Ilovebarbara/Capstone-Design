<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Header</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Styles */
        html,
        body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #F3FFF2;
        }

        header {
            background-color: #6DA36C;
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            width: 100%;
        }

        header img {
            height: 80px;
            margin-right: 20px;
        }

        .main-content {
            flex: 1;
            display: flex;
            width: 100%;
        }

        .sidebar {
            background-color: #CEECD1;
            width: 250px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            height: 40px;
            display: flex;
            align-items: center;
            border-radius: 10px;
            padding: 5px;
        }

        .sidebar ul li a:hover {
            background-color: #9FD1A4;
            color: #090808;
        }

        .sidebar ul li img {
            height: 20px;
            margin-right: 10px;
        }

        .content-area {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .content-box {
            background-color: #C1EFC6;
            padding: 20px;
            width: 100%;
            height: 95%;
            border-radius: 20px;
            text-align: left;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: start;
        }

        .input-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            width: 100%;
            justify-content: center;
        }

        .input-container label {
            font-weight: bold;
            margin-right: 10px;
        }

        .input-container select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #6DA36C;
            width: 220px;
        }

        .account {
            display: flex;
            align-items: center;
        }

        .account img {
            height: 50px;
            border-radius: 50%;
            margin-left: 10px;
        }

        .account label {
            margin-right: 10px;
            color: rgb(12, 9, 9);
            font-weight: bold;
        }

        .inner-content-box {
            background-color: #FFFFFF;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            height: auto;
            width: 95%;
            overflow: auto;
        }

        .below-content-box {
            background-color: #FFFFFF;
            margin-top: 10px;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 50%;
            width: 65%;
            overflow: auto;
        }

        canvas {
            width: 100% !important;
            height: 300px;
            max-height: 300px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table,
        th,
        td {
            border: 1px solid #ddd;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #6DA36C;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        #student-buttons {
            margin-bottom: 20px;
        }

        #student-buttons button {
            background-color: #6DA36C;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-right: 10px;
            cursor: pointer;
        }

        #student-buttons button:hover {
            background-color: #4D7A40;
        }
    </style>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <header class="bg-success text-white d-flex align-items-center justify-content-between">
        <img src="image/logo.png" alt="Logo" height="80">
        <div class="account d-flex align-items-center">
            <label for="account">Joseph Genard Ting</label>
            <img src="image/Account.png" alt="Account Logo" class="rounded-circle" height="50">
        </div>
    </header>

    <div class="main-content d-flex">
        <div class="sidebar p-3">
            <ul class="list-unstyled">
                <li class="mb-3">
                    <a href="#" class="d-flex align-items-center text-decoration-none text-dark fw-bold p-2 rounded">
                        <img src="image/Dashboard.png" alt="Dashboard Icon" class="me-2" height="20"> Dashboard
                    </a>
                </li>
                <li class="mb-3">
                    <a href="#" class="d-flex align-items-center text-decoration-none text-dark fw-bold p-2 rounded">
                        <img src="image/Profile.png" alt="Profile Icon" class="me-2" height="20"> Profile
                    </a>
                </li>
                <li class="mb-3">
                    <a href="#" class="d-flex align-items-center text-decoration-none text-dark fw-bold p-2 rounded">
                        <img src="image/Class Record.png" alt="Class Record Icon" class="me-2" height="20"> Class Record
                    </a>
                </li>
                <li class="mb-3">
                    <a href="#" class="d-flex align-items-center text-decoration-none text-dark fw-bold p-2 rounded">
                        <img src="image/Class Master List.png" alt="Class Master List Icon" class="me-2" height="20"> Class Master List
                    </a>
                </li>
                <li class="mb-3">
                    <a href="#" class="d-flex align-items-center text-decoration-none text-dark fw-bold p-2 rounded">
                        <img src="image/Attendance.png" alt="Attendance Icon" class="me-2" height="20"> Attendance
                    </a>
                </li>
                <li class="mb-3">
                    <a href="#" class="d-flex align-items-center text-decoration-none text-dark fw-bold p-2 rounded">
                        <img src="image/Log Out.png" alt="Logout Icon" class="me-2" height="20"> Logout
                    </a>
                </li>
            </ul>
        </div>

        <div class="content-area d-flex align-items-center justify-content-center">
            <div class="content-box">
                <div class="input-container d-flex align-items-center justify-content-center mb-3">
                    <label for="class-input" class="fw-bold me-2">Class:</label>
                    <select id="class-input" name="class" class="form-select" style="width: 220px;">
                        <option value="class1">Class 1</option>
                        <option value="class2">Class 2</option>
                        <option value="class3">Class 3</option>
                        <option value="class4">Class 4</option>
                    </select>
                </div>

                <div class="inner-content-box">
                    <canvas id="bar-chart"></canvas>
                    <table>
                        <thead>
                            <tr>
                                <th>Rank</th>
                                <th>Student Name</th>
                                <th>Grade</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Student 1</td>
                                <td>90</td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Student 2</td>
                                <td>88</td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td>Student 3</td>
                                <td>85</td>
                            </tr>
                            <tr>
                                <td>4</td>
                                <td>Student 4</td>
                                <td>80</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="below-content-box">
                    <h1>Tracking</h1>
                    <div id="student-buttons" class="mb-3">
                        <button class="btn btn-success me-2" onclick="showChart('Student 1')">Student 1</button>
                        <button class="btn btn-success me-2" onclick="showChart('Student 2')">Student 2</button>
                        <button class="btn btn-success me-2" onclick="showChart('Student 3')">Student 3</button>
                        <button class="btn btn-success" onclick="showChart('Student 4')">Student 4</button>
                    </div>
                    <canvas id="student-chart" style="display: none;"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('bar-chart').getContext('2d');
        const barChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Student 1', 'Student 2', 'Student 3', 'Student 4'],
                datasets: [{
                    label: 'Grades',
                    data: [90, 88, 85, 80],
                    backgroundColor: '#6DA36C',
                    borderColor: '#4D7A40',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        const studentChartCanvas = document.getElementById('student-chart').getContext('2d');
        let studentChart;

        function showChart(studentName) {
            const data = {
                labels: ['Homework', 'Exams', 'Participation', 'Assignments'],
                datasets: [{
                    label: studentName + ' Tracking',
                    data: [30, 40, 20, 10],
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0'],
                    borderColor: '#fff',
                    borderWidth: 1
                }]
            };

            if (studentChart) {
                studentChart.destroy();
            }

            studentChart = new Chart(studentChartCanvas, {
                type: 'pie',
                data: data,
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        tooltip: {
                            callbacks: {
                                label: function (context) {
                                    let label = context.label || '';
                                    if (context.parsed !== null) {
                                        label += ': ' + context.parsed + '%';
                                    }
                                    return label;
                                }
                            }
                        }
                    }
                }
            });

            document.getElementById('student-chart').style.display = 'block';
        }
    </script>
</body>

</html>
