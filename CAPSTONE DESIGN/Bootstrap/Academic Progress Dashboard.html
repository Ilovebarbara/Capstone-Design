<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Header</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #F3FFF2;
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            background: #CEECD1;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            height: 100vh;
        }
        .content-box {
            background: #C1EFC6;
            padding: 200px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .account img {
            height: 50px;
            border-radius: 50%;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <header class="d-flex justify-content-between align-items-center bg-success text-white p-3">
        <img src="image/logo.png" alt="Logo" class="img-fluid" style="height: 80px;">
        <div class="account d-flex align-items-center">
            <span class="fw-bold text-dark me-2">Joseph Genard Ting</span>
            <img src="image/Account.png" alt="Account Logo" class="img-fluid">
        </div>
    </header>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 sidebar">
                <ul class="list-unstyled">
                    <li class="mb-3">
                        <a href="#" class="text-decoration-none text-dark fw-bold d-flex align-items-center">
                            <img src="image/Dashboard.png" alt="Dashboard Icon" class="img-fluid me-2" style="height: 20px;"> Dashboard
                        </a>
                    </li>
                    <li class="mb-3">
                        <a href="#" class="text-decoration-none text-dark fw-bold d-flex align-items-center">
                            <img src="image/Profile.png" alt="Profile Icon" class="img-fluid me-2" style="height: 20px;"> Profile
                        </a>
                    </li>
                    <li>
                        <a href="#" class="text-decoration-none text-dark fw-bold d-flex align-items-center">
                            <img src="image/Log Out.png" alt="Logout Icon" class="img-fluid me-2" style="height: 20px;"> Logout
                        </a>
                    </li>
                </ul>
            </nav>
            <main class="col-md-9 d-flex flex-column align-items-center justify-content-center">
                <div class="mb-4 d-flex align-items-center w-100">
                    <div class="me-3">
                        <label for="quarter" class="fw-bold text-dark">Quarter:</label>
                        <select id="quarter" name="quarter" class="form-select">
                            <option value="Q1">Q1</option>
                            <option value="Q2">Q2</option>
                            <option value="Q3">Q3</option>
                            <option value="Q4">Q4</option>
                        </select>
                    </div>
                    <div>
                        <label for="subject" class="fw-bold text-dark">Subject:</label>
                        <select id="subject" name="subject" class="form-select">
                            <option value="Math">Math</option>
                            <option value="Science">Science</option>
                            <option value="History">History</option>
                            <option value="English">English</option>
                        </select>
                    </div>
                </div>
                <div class="content-box">
                    <h2>Dashboard</h2>
                    <p>This is the Dashboard area.</p>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
